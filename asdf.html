<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In with Auth0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background-color: #f9f9f9;
      font-family: 'Inter', sans-serif;
    }

    .login-container {
      position: relative;
      height: 100%;
    }

    .login-box {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 15px;
      background-color: #fff;
      box-shadow: 0px 5px 5px #ccc;
      border-radius: 5px;
      border-top: 1px solid #e9e9e9;
    }

    .login-header {
      text-align: center;
    }

    .login-header img {
      width: 75px;
    }

    #error-message {
      display: none;
      white-space: break-spaces;
    }

    .BackToYourDigitalLife {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
    }

    .GetZiontutorialCom, .Password, .OrContinueWith {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="LogIn" style="width: 100%; height: 1042px; display: grid; grid-template-columns: 50% 50%; background: white">
    <div class="LeftSide8Column" style="width: 100%; height: 1076px; justify-content: center; align-items: center; display: inline-flex">
      <div class="LoginForm" style="width: 388px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 48px; display: inline-flex">
        <div class="Intro" style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 28px; display: flex">
          <div id="welcome-message" class="WelcomeBack" style="text-align: center"></div>
          <div id="description-message" class="TodayIsANewDayItSYourDayYouShapeItSignInToStartManagingYourProjects" style="color: #313957; font-size: 20px; font-weight: 400; line-height: 32px; letter-spacing: 0.20px; word-wrap: break-word"></div>
        </div>
        <div id="error-message" class="alert alert-danger"></div>
        <form id="auth-form" onsubmit="return false;" method="post" class="Form" style="align-self: stretch; height: 284px; flex-direction: column; justify-content: center; align-items: flex-end; gap: 24px; display: flex">
          <div class="Input" style="align-self: stretch; height: 72px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
            <div class="Label" style="color: #0C1421; font-size: 16px; font-weight: 400; line-height: 16px; letter-spacing: 0.16px; word-wrap: break-word">Email</div>
            <div class="Input" style="align-self: stretch; height: 48px; position: relative">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Example@email.com"
                style="width: 100%; height: 100%; background: #F7FBFF; border-radius: 12px; border: 1px #D4D7E3 solid;">
            </div>
          </div>
          <div class="Input" style="align-self: stretch; height: 72px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
            <div class="Label" style="color: #0C1421; font-size: 16px; font-weight: 400; line-height: 16px; letter-spacing: 0.16px; word-wrap: break-word">Password</div>
            <div class="Input" style="align-self: stretch; height: 48px; position: relative">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="At least 8 characters"
                style="width: 100%; height: 100%; background: #F7FBFF; border-radius: 12px; border: 1px #D4D7E3 solid;">
            </div>
          </div>
          <div class="ForgotPassword" style="text-align: center; color: #1E4AE9; font-size: 16px; font-weight: 400; line-height: 16px; letter-spacing: 0.16px; word-wrap: break-word">Forgot Password?</div>
          <div class="captcha-container form-group"></div>
          <button
            type="submit"
            id="btn-auth"
            class="btn btn-primary btn-block"
            style="padding-top: 16px; padding-bottom: 16px; background: #162D3A; border-radius: 12px;">
              <div id="action-button-text" class="SignIn" style="text-align: center; color: white; font-size: 20px; font-weight: 400; line-height: 20px; letter-spacing: 0.20px; word-wrap: break-word"></div>
          </button>
        </form>
        <div class="SocialSignIn" style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: flex">
          <div class="Or" style="width: 388px; padding-top: 10px; padding-bottom: 10px; justify-content: center; align-items: center; gap: 16px; display: inline-flex">
            <div class="Line2" style="flex: 1 1 0; height: 0px; border: 1px #CFDFE2 solid"></div>
            <div class="Or" style="text-align: center; color: #294957; font-size: 16px; font-weight: 400; line-height: 16px; letter-spacing: 0.16px; word-wrap: break-word">Or</div>
            <div class="Line1" style="flex: 1 1 0; height: 0px; border: 1px #CFDFE2 solid"></div>
          </div>
          <div class="SocialButtonsColumns" style="width: 100%; height: 120px; flex-direction: column; justify-content: center; align-items: center; gap: 16px; display: flex">
            <div id="btn-google" class="SocialButton" style="align-self: stretch; padding-left: 9px; padding-right: 9px; padding-top: 12px; padding-bottom: 12px; background: #F3F9FA; border-radius: 12px; justify-content: center; align-items: center; gap: 16px; display: inline-flex">
              <img src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" alt="Google Logo" style="width: 28px; height: 28px;"/>
              <div class="SignInWithGoogle" style="width: 159px; color: #313957; font-size: 16px; font-weight: 400; line-height: 16px; letter-spacing: 0.16px; word-wrap: break-word">Sign in with Google</div>
            </div>
            <div id="btn-github" class="SocialButton" style="align-self: stretch; padding-left: 9px; padding-right: 9px; padding-top: 12px; padding-bottom: 12px; background: #F3F9FA; border-radius: 12px; justify-content: center; align-items: center; gap: 16px; display: inline-flex">
              <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub Logo" style="width: 28px; height: 28px;"/>
              <div class="SignInWithGithub" style="width: 159px; color: #313957; font-size: 16px; font-weight: 400; line-height: 16px; letter-spacing: 0.16px; word-wrap: break-word">Sign in with Github</div>
            </div>
          </div>
        </div>
        <div id="auth-toggle" class="DonTYouHaveAnAccountSignUp" style="width: 382px; text-align: center">
          <span id="toggle-message" style="color: #313957; font-size: 18px; font-weight: 400; line-height: 28.80px; letter-spacing: 0.18px; word-wrap: break-word"></span>
        </div>
      </div>
    </div>
    <div style="width: 100%; height: 100%; background-color: #334155; background: #334155;">
    </div>
  </div>

  <!--[if IE 8]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
  <![endif]-->

  <!--[if lte IE 9]>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>
  <![endif]-->

  <script src="https://cdn.auth0.com/js/auth0/9.26/auth0.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
  <script>
    window.addEventListener('load', function() {
      var config = JSON.parse(
        decodeURIComponent(escape(window.atob('@@config@@')))
      );

      var leeway = config.internalOptions.leeway;
      if (leeway) {
        var convertedLeeway = parseInt(leeway);

        if (!isNaN(convertedLeeway)) {
          config.internalOptions.leeway = convertedLeeway;
        }
      }

      var params =  {
        overrides: {
          __tenant: config.auth0Tenant,
          __token_issuer: config.authorizationServer.issuer
        },
        domain: config.auth0Domain,
        clientID: config.clientID,
        redirectUri: config.callbackURL,
        responseType: 'code',
        scope: config.internalOptions.scope,
        _csrf: config.internalOptions._csrf,
        state: config.internalOptions.state,
        _intstate: config.internalOptions._intstate
      };

      var triggerCaptcha = null;
      var webAuth = new auth0.WebAuth(params);
      var databaseConnection = 'Username-Password-Authentication';
      var captcha = webAuth.renderCaptcha(
        document.querySelector('.captcha-container'),
        null,
        (error, payload) => {
          if (payload) {
            triggerCaptcha = payload.triggerCaptcha;
          }
        }
      );

      var screenHint = config.extraParams?.screen_hint;
      var type = config.extraParams?.type; // Assuming this is passed in the config

      function updateForm() {
        var isSignUp = screenHint === 'signup';
        var welcomeMessage = document.getElementById('welcome-message');
        var descriptionMessage = document.getElementById('description-message');
        var actionButtonText = document.getElementById('action-button-text');
        var signupMessage = document.getElementById('toggle-message');

        if (isSignUp) {
          if (type === 'jobSeeker') {
            welcomeMessage.innerHTML = '<span style="color: #0C1421; font-size: 36px; font-weight: 600; line-height: 36px; letter-spacing: 0.36px; word-wrap: break-word">Create your account</span>';
            descriptionMessage.textContent = 'Experience the future of the job search';
            actionButtonText.textContent = 'Sign up';
            signupMessage.innerHTML = '<span style="color: #313957; font-size: 18px; font-weight: 400; line-height: 28.80px; letter-spacing: 0.18px; word-wrap: break-word">Already have an account? </span><span style="color: #1E4AE9; font-size: 18px; font-weight: 400; line-height: 28.80px; letter-spacing: 0.18px; word-wrap: break-word">Sign in</span>';
          } else if (type === 'hiringManager') {
            welcomeMessage.innerHTML = '<span style="color: #0C1421; font-size: 36px; font-weight: 600; line-height: 36px; letter-spacing: 0.36px; word-wrap: break-word">Create your account</span>';
            descriptionMessage.textContent = 'Sign up to start hiring talent.';
            actionButtonText.textContent = 'Sign up';
            signupMessage.innerHTML = '<span style="color: #313957; font-size: 18px; font-weight: 400; line-height: 28.80px; letter-spacing: 0.18px; word-wrap: break-word">Already have an account? </span><span style="color: #1E4AE9; font-size: 18px; font-weight: 400; line-height: 28.80px; letter-spacing: 0.18px; word-wrap: break-word">Sign in</span>';
          }
        } else { // Sign-in screen
          if (type === 'jobSeeker') {
            welcomeMessage.innerHTML = '<span style="color: #0C1421; font-size: 36px; font-weight: 600; line-height: 36px; letter-spacing: 0.36px; word-wrap: break-word">Welcome Back</span> <span style="color: #0C1421; font-size: 36px; font-weight: 400; line-height: 36px; letter-spacing: 0.36px; word-wrap: break-word">ðŸ‘‹</span>';
            descriptionMessage.textContent = 'Experience the future of the job search';
            actionButtonText.textContent = 'Sign in';
            signupMessage.innerHTML = '<span style="color: #313957; font-size: 18px; font-weight: 400; line-height: 28.80px; letter-spacing: 0.18px; word-wrap: break-word">Don\'t have an account? </span><span style="color: #1E4AE9; font-size: 18px; font-weight: 400; line-height: 28.80px; letter-spacing: 0.18px; word-wrap: break-word">Sign up</span>';
          } else if (type === 'hiringManager') {
            welcomeMessage.innerHTML = '<span style="color: #0C1421; font-size: 36px; font-weight: 600; line-height: 36px; letter-spacing: 0.36px; word-wrap: break-word">Welcome Back</span> <span style="color: #0C1421; font-size: 36px; font-weight: 400; line-height: 36px; letter-spacing: 0.36px; word-wrap: break-word">ðŸ‘‹</span>';
            descriptionMessage.textContent = 'Sign in to start managing your job postings.';
            actionButtonText.textContent = 'Sign in';
            signupMessage.innerHTML = '<span style="color: #313957; font-size: 18px; font-weight: 400; line-height: 28.80px; letter-spacing: 0.18px; word-wrap: break-word">Don\'t have an account? </span><span style="color: #1E4AE9; font-size: 18px; font-weight: 400; line-height: 28.80px; letter-spacing: 0.18px; word-wrap: break-word">Sign up</span>';
          }
        }
      }

      function login(e) {
        e.preventDefault();
        var button = this;
        var username = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        button.disabled = true;
        var request = () => {
          webAuth.login({
            realm: databaseConnection,
            username: username,
            password: password,
            captcha: captcha.getValue()
          }, function(err) {
            if (err) displayError(err);
            button.disabled = false;
          });
        };
        if (triggerCaptcha) {
          triggerCaptcha(request);
        } else {
          request();
        }
      }

      function signup() {
        var button = this;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        button.disabled = true;
        var request = () => {
          webAuth.redirect.signupAndLogin({
            connection: databaseConnection,
            email: email,
            password: password,
            captcha: captcha.getValue()
          }, function(err) {
            if (err) displayError(err);
            button.disabled = false;
          });
        };
        if (triggerCaptcha) {
          triggerCaptcha(request);
        } else {
          request();
        }
      }

      function loginWithGoogle() {
        webAuth.authorize({
          connection: 'google-oauth2'
        }, function(err) {
          if (err) displayError(err);
        });
      }

      function loginWithGithub() {
        webAuth.authorize({
          connection: 'github'
        }, function(err) {
          if (err) displayError(err);
        });
      }

      function displayError(err) {
        captcha.reload();
        var errorMessage = document.getElementById('error-message');
        errorMessage.innerText = err.policy || err.description;
        errorMessage.style.display = 'block';
      }

      var authForm = document.getElementById('auth-form');
      var btnAuth = document.getElementById('btn-auth');
      var googleButton = document.getElementById('btn-google');
      var githubButton = document.getElementById('btn-github');
      var toggleMessage = document.getElementById('toggle-message');

      if (screenHint === 'signup') {
        updateForm();
        btnAuth.addEventListener('click', signup);
        googleButton.addEventListener('click', loginWithGoogle);
        githubButton.addEventListener('click', loginWithGithub);
      } else {
        updateForm();
        btnAuth.addEventListener('click', login);
        googleButton.addEventListener('click', loginWithGoogle);
        githubButton.addEventListener('click', loginWithGithub);
      }

      document.getElementById('auth-toggle').addEventListener('click', function() {
        var isSignUp = screenHint === 'signup';
        if (isSignUp) {
          config.extraParams.screen_hint = 'signin';
        } else {
          config.extraParams.screen_hint = 'signup';
        }
        screenHint = config.extraParams.screen_hint;
        updateForm();
      });
    });
  </script>
</body>
</html>
